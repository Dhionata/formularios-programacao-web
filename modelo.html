<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="estilo.css">
    <title>Modelo</title>
</head>

<body id="tudo" onclick="name()">
    <header>
        <h1>
            Formulário 1
        </h1>
    </header>
    <div id="tudinho">
        <form action="">
            <fieldset id="quasetudo">
                <legend>Informações pessoais </legend>
                <div id="tudo">
                    <div class="inputs">
                        <b>
                            <p>Nome completo: <input type="text" placeholder="Coloque seu nome aqui..."
                                    title="É só clicar e escrever..." autofocus></p>
                        </b>
                    </div>
                    <div class="inputs">
                        <b>
                            <p>E-mail: <input type="email" name="" id=""></p>
                        </b>
                    </div>
                    <div class="inputs">
                        <b>
                            <p>Data de nascimento: <input type="date" name="" id=""></p>
                        </b>
                    </div>
                    <div class="inputs">
                        <b>
                            <label>
                                <p>Login: <input type="text" name="" required=true id=""></p><label>
                        </b>
                    </div>
                    <div class="inputs">
                        <b>
                            <p>Senha: <input type="password" required name="" id=""></p>
                        </b>
                    </div>
                    <div class="inputs">
                        <b>Estado</b>
                        <input type="text" list="primeiro" name="primeiro">
                        <datalist id="primeiro">
                            <option value="Acre">Acre</option>
                            <option value="Alagoas">Alagoas</option>
                            <option value="Amapá">Amapá</option>
                            <option value="Amazonas">Amazonas</option>
                            <option value="Bahia">Bahia</option>
                            <option value="Ceará">Ceará</option>
                            <option value="Distrito Federal">Distrito Federal</option>
                            <option value="Espírito Santo">Espírito Santo</option>
                            <option value="Goiás">Goiás</option>
                            <option value="Maranhão">Maranhão</option>
                            <option value="Mato Grosso">Mato Grosso</option>
                            <option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
                            <option value="Minas Gerais">Minas Gerais</option>
                            <option value="Pará">Pará</option>
                            <option value="Pernanbuco">Pernanbuco</option>
                            <option value="Piauí">Piaui</option>
                            <option value="Rio de Janeiro">Rio de Janeiro</option>
                            <option value="Rio Grande do Norte">Rio Grande do Norte</option>
                            <option value="Rio Grande do Sul">Rio Grande do Sul</option>
                            <option value="Rondônia">Rondônia</option>
                            <option value="Roraima">Roraima</option>
                            <option value="Santa Catarina" selected>Santa Catarina</option>
                            <option value="São Paulo">São Paulo</option>
                            <option value="Sergipe">Sergipe</option>
                            <option value="Tocantins">Tocantins</option>
                        </datalist>
                    </div>
                    <br>
                    </section>
                    <div class="inputs">
                        <b>
                            <fieldset>
                                <legend>Faixa etária</legend>
                                <form action="">
                                    <input type="radio" name="idade" id="menor" value="&lt18">
                                    <label for="menor">Menor de 18</label><br>
                                    <input type="radio" name="idade" id="menor" value=">=18&lt36">
                                    <label for="menor">Maior ou igual a 18 e menor que 36</label><br>
                                    <input type="radio" name="idade" id="menor" value=">=36&lt50">
                                    <label for="menor">Maior ou igual a 36 e menor que 50</label><br>
                                </form>
                            </fieldset>
                        </b>
                    </div>
                    <div class="botoes">
                        <div class="btn-left">
                            <input type="reset" value="Limpar Formulário">
                        </div>
                        <div class="btn-right">
                            <input type="submit" value="Efetuar cadastro">
                        </div>
                    </div>
            </fieldset>
        </form>
    </div>
    <footer>
        <p id="rodape">
            &copy; Dhionatã
        </p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
